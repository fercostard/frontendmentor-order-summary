<!DOCTYPE html>
<html lang="pt-BR">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
            rel="stylesheet">
      <link rel="stylesheet" href="./src/css/style.css">
      <link rel="stylesheet" href="./src/css/reset.css">
      <title>ORDER SUMMARY</title>
</head>

<body>
      <main class="mainbox">

            <img class="image-box" src="./src/images/illustration-hero.svg" alt="imagem principal">

            <div class="text-box">
                  <h1 class="title">
                        Order Summary
                  </h1>

                  <p class="description">
                        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
                        you like!
                  </p>


                  <div class="box-plan">

                        <div class="info-plan">
                              <img class="icon-music" src="./src/images/icon-music.svg" alt="icone musica">

                              <div class="plan-price">

                                    <div class="plan">
                                          Annual Plan
                                    </div>

                                    <div class="price">
                                          $59.99/year
                                    </div>
                                  

                              </div>

                        </div>

                        <a class="change-plan" href="https://www.google.com" target="_blank">Change</a>

                  </div>


                  <button class="btn-confirme" >
                        Proceed to Payment
                  </button>


                  <button class="btn-cancel">
                        Cancel Order
                  </button>


            </div>


      </main>

</body>

</html>
